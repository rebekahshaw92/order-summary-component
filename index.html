<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="card">
  <img class="card-img-top" src="images/illustration-hero.svg">
  <div class="card-body">
  <h5 class="card-title">Order Summary</h5>

  <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="card-main">
    <div class="row">
      <div class="col-lg-4 col-3">
    <img class="image-icon" src="images/icon-music.svg">
    </div>

  
      <div class="col-lg-4 col-5">

  <h6 class="card-main-title">Annual Plan</h6>

  <p class="card-price">$59.99/year</p>
  </div>
  
 
    <div class="col-lg-4 col-4">
  <a href="#" class="change">Change</a>
  </div>
  </div>
  </div>
 
<div class="payment">
  <a href="#" class="btn btn-primary">Proceed to Payment</a>
  <a href="#" class="paymentText">Cancel Order</a>
  </div>
  </div>
  </div>
  </div>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rebekahshaw.com">Rebekah Shaw</a>.
  </div>

</body>
</html>
